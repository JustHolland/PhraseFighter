<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PhraseFighter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  </head>
  <style media="screen">

  </style>

    <body>
      <div class="wrapper">
        <button type="button" name="button" id="foot">instructions</button>
        <br>

      <div class="ring">
        <h1>PhraseFighter</h1>
          <div class="stuff">
            <div class="column">
              <span id="playerBscores">BLUE</span>
              <img src="img/kb.png" alt="" id="kb">
            </div>

            <div class="column" >
              <span id= "round">round</span>
              <div id= "timer">timer</div>
              <div id="phrasebox">testing</div>
              <input type="text" id ="typebox" value="To being, start typing here">
            </div>

            <div class="column" >
              <span id="playerRscores">RED</span>
              <img src="img/kr.png" alt="" id="kr">

            </div>

            <div class="numPlayers">
              <h2>How Many Players?</h2>
              <button type="button" name="1PLAYER" id="one">1 PLAYER</button>
              <button type="button" name="2PLAYERS" id="two">2 PLAYER</button>
            </div>
          </div>
        </div>






    </div>

    <footer >

    </footer>






    <script type="text/javascript" src="js/app.js">
      </script>
  </body>
</html>
