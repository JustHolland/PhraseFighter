<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PhraseFighter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  </head>
  <style media="screen">

  </style>

    <body>
      <div>
    <form onsubmit="return setAction(this)"class="form">
      <label for="bname">Player 1</label>
      <input type="text" id="bname" name="player1" placeholder="Your name..">

      <label for="rname">Player 2</label>
      <input type="text" id="rname" name="player2" placeholder="Your name..">

      <label for="diff">Dificulty</label>
      <select id="diff" name="diff">
        <option value="easy"> Easy </option>
      </select>

      <button onclick="getPlayers()">Submit</button>
    </form>
  </div>
      <div class="wrapper">

        <br>

      <div class="ring">
        <h1>PhraseFighter</h1>
           <h2>ROUND</h2>
          <div id= "timer">timer</div>
        <div id="numPlayers">
          <h2>How Many Players?</h2>
          <button type="button" name="1PLAYER" id="one">1 PLAYER</button>
          <button type="button" name="2PLAYERS" id="two">2 PLAYERS</button>
        </div>

          <div class="stuff">

            <div class="column">
              <span id="playerBscores"> PLAYER 1</span>
              <img src="img/kb.png" alt="" id="kb">
            </div>

            <div class="column" >

              <div id="phrasebox">testing</div>

            </div>

            <div class="column" >
              <span id="playerRscores"> PLAYER 2</span>
              <img src="img/kr.png" alt="" id="kr">

            </div>
            <input type="text" id ="typebox" value="To being, start typing here">

          </div>
        </div>






    </div>

    <footer >
      <button type="button" name="button" id="foot">HOW TO PLAY</button>
      <button type="button" name="button" id="restart">RESTART</button>
    </footer>






    <script type="text/javascript" src="js/app.js">
      </script>
  </body>
</html>
